plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.10'
    implementation 'org.spockframework:spock-core:2.2-M1-groovy-3.0'
    implementation 'org.gebish:geb-spock:5.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.2'
    implementation 'org.seleniumhq.selenium:selenium-support:4.1.2'
    implementation 'io.github.bonigarcia:webdrivermanager:4.4.1'
}

test {
    useJUnitPlatform()
}